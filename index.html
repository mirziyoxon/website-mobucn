<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unicorner Times</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }

    /* ===== Navbar ===== */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-family: "Old English Text MT", "Cormorant Garamond", serif;
      font-size: 1.8rem;
      text-decoration: none;
      color: #111;
      transition: color 0.3s;
    }
    .logo:hover { color: #444; }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #000; }

    /* Language Selector */
    .lang-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .lang-select a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: 0.3s;
    }
    .lang-select a:hover { color: #000; }

    /* ===== Hamburger Button ===== */
    .menu-btn {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 1100;
    }
    .menu-btn span {
      width: 26px;
      height: 3px;
      background: #111;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* ===== Mobile Menu ===== */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      flex-direction: column;
      padding: 70px 25px;
      z-index: 1001;
    }

    .mobile-menu.show { left: 0; }

    .mobile-menu a {
      display: block;
      margin-bottom: 18px;
      font-size: 1.1rem;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .mobile-menu a:hover { color: #000; }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-btn { display: flex; }
      .lang-select { display: none; }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <a href="#" class="logo">The Unicorner Times</a>

    <div class="nav-links">
      <a href="https://unicorner.uz/about/">About</a>
      <a href="https://research.unicorner.uz">Research</a>
      <a href="https://article.unicorner.uz">Articles</a>
      <a href="https://book.unicorner.uz">Books</a>
      <a href="https://unicorner.uz/publish">Publish</a>
      <a href="https://unicorner.uz/download">Download</a>
    </div>

    <div class="lang-select">
      <a href="#">EN</a> | <a href="https://local.unicorner.uz">UZ</a>
    </div>

    <div class="menu-btn" id="menu-btn">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- ===== Mobile Menu ===== -->
  <div class="mobile-menu" id="mobile-menu">
    <a href="https://unicorner.uz/about/">About</a>
    <a href="https://research.unicorner.uz">Research</a>
    <a href="https://article.unicorner.uz">Articles</a>
    <a href="https://book.unicorner.uz">Books</a>
    <a href="https://unicorner.uz/publish">Publish</a>
    <a href="https://unicorner.uz/download">Download</a>
    <hr style="border: none; border-top: 1px solid #ddd; margin: 15px 0;">
    <a href="#">English</a>
    <a href="https://local.unicorner.uz">OÊ»zbekcha</a>
  </div>

  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    let isOpen = false;

    menuBtn.addEventListener("click", () => {
      isOpen = !isOpen;
      mobileMenu.classList.toggle("show");
      menuBtn.classList.toggle("active");

      // Animate hamburger
      const spans = menuBtn.querySelectorAll("span");
      if (isOpen) {
        spans[0].style.transform = "rotate(45deg) translateY(8px)";
        spans[1].style.opacity = "0";
        spans[2].style.transform = "rotate(-45deg) translateY(-8px)";
      } else {
        spans[0].style.transform = "rotate(0)";
        spans[1].style.opacity = "1";
        spans[2].style.transform = "rotate(0)";
      }
    });

    // Close menu when clicking outside
    window.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.remove("show");
        const spans = menuBtn.querySelectorAll("span");
        spans[0].style.transform = spans[2].style.transform = "rotate(0)";
        spans[1].style.opacity = "1";
      }
    });
  </script>

</body>
</html>
